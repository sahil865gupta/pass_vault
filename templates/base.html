<!DOCTYPE html>
<html>
	
	<head>
		<title>Pass-Vault</title>
	</head>

	<body>
		<h4>Welcome to Pass-Vault</h4>

		{% block content %}{% endblock %}
		
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{ message }}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}

	</body>
</html>
