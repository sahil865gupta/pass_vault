{% macro render_field(field) %}
  <div class="container" style="width:40%">
    <p>{{ field(class_="form-control", placeholder=field.label.text, style="height:200%;font-size:180%;") }}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li style='color:red;list-style-type:none'>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    </p>
  </div>
{% endmacro %}
