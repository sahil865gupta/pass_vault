{% macro render_field(field) %}
  <div>
    <p>{{ field.label }}</p>
    <p>{{ field(**kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li style='color:red;list-style-type:none'>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    </p>
  </div>
{% endmacro %}
