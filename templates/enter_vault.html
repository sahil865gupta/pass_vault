{% extends 'base.html' %}

{% block content %}
	<div class="container" style="width:40%">
		<center><h2>Enter details to store</h2></center>
	</div>
	<br/>
	<form action='/enter_vault/' method="POST">
		{% from '_formhelpers.html' import render_field %}
		{{ render_field(form.title) }}
		{{ render_field(form.username) }}
		{{ render_field(form.password) }}
		<div class="container" style="width:40%;">
			<input class="form-control btn btn-primary" style="height:200%;font-size:180%;" type="Submit" value="Add details to vault">
		</div>
	</form>

{% endblock %}
